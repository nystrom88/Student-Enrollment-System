<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <script type="module" src="../js/instructors/instructors.js"></script>
    <title>Instructor List</title>
  </head>
  <body>
    <header>
      <h1>Student Enrollment System</h1>
      <nav class="navbar">
        <a href="./coursePage.html">Course list</a>
        <a href="./studentPage.html">Student list</a>
        <a class="link--active" href="./instructorPage.html">Instructor list</a>
      </nav>
    </header>
    <main>
      <span class="instructor-list-container">
        <ul class="instructor-list student-list__headings">
          <li class="instructor-list__name">Instructor Name:</li>
          <li class="instructor-list__courses">Chosen Courses:</li>
          <li class="instructor-list__email">Email:</li>
        </ul>
        <ul class="instructor-list__list instructor-list__list-container"></ul>
      </span>
    </main>

    <!-- Form Modal-->
    <form class="form__add-edit-student-instructor">
      <div class="form-outer-container">
        <div class="form-group">
          <label for="instructor-name">Full name: *</label>
          <input
            type="text"
            name="instructor-name"
            id="instructor-name"
            placeholder="Enter your name"
            minlength="1"
            maxlength="50"
            class="form__instructor-name-input"
          />
          <p class="form__validation-message form__instructor-name-message"></p>
        </div>

        <div class="form-group">
          <label for="instructor-age">Age: *</label>
          <input
            type="number"
            name="instructor-age"
            id="instructor-age"
            placeholder="Enter your age"
            min="1"
            class="form__instructor-age-input"
          />
          <p class="form__validation-message form__instructor-age-message"></p>
        </div>

        <div class="form-group">
          <label for="courses">Select up to 3 courses: *</label>
          <select
            name="instructor-courses1"
            id="instructor-courses1"
            class="form__instructor-courses-select"
          >
            <option value="">Unselected</option>
          </select>
          <p class="form__validation-message form__instructor-courses1-message"></p>

          <select
            name="instructor-courses2"
            id="instructor-courses2"
            class="form__instructor-courses-select"
            disabled
          >
            <option value="">Unselected</option>
          </select>
          <p class="form__validation-message form__instructor-courses2-message"></p>

          <select
            name="instructor-courses3"
            id="instructor-courses3"
            class="form__instructor-courses-select"
            disabled
          >
            <option value="">Unselected</option>
          </select>
          <p class="form__validation-message form__instructor-courses3-message"></p>
        </div>

        <div class="form-group">
          <label for="instructor-email">Email: *</label>
          <input
            type="email"
            name="instructor-email"
            id="instructor-email"
            class="form__instructor-email-input"
            placeholder="email@email.com"
          />
          <p class="form__validation-message form__instructor-email-message"></p>
        </div>

        <div class="form-group form-group__buttons">
          <button type="submit" class="form__add-student-instructor-button">Add instructor</button>
          <button type="button" class="form__cancel-button">Cancel</button>
        </div>
      </div>
    </form>

    <!-- Add new student/instructor button -->
    <button class="add-student-instructor__button">+</button>
    <!-- Delete Modal -->
    <div class="delete-modal">
      <div class="delete-modal__container">
        <p class="delete-modal__message">Are you sure you want to delete...</p>
        <div class="delete-modal__buttons">
          <button class="delete-modal__confirm-button">Confirm</button>
          <button class="delete-modal__cancel-button">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
