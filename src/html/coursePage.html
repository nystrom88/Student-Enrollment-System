<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.ico" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/page/coursePage.css" />
    <script type="module" src="../js/courses/courses.js"></script>
    <title>Course List</title>
  </head>
  <body>
    <header>
      <h1>Course List:</h1>
      <nav class="navbar">
        <a href="./coursePage.html">Course list</a>
        <a href="./studentPage.html">Student list</a>
        <a href="./instructorPage.html">Instructor list</a>
      </nav>
    </header>
    <main>
      <div class="course-conatiner">
        <ul class="course-list"></ul>
      </div>
    </main>
    <!-- Add new student/instructor button -->
    <button class="add-course__button">+</button>
    <!-- Form Modal -->
    <form class="form__add-edit-course">
      <div class="form-outer-container">
        <div class="form-group">
          <label for="course-name">Course name*</label>
          <input
            type="text"
            name="course-name"
            id="course-name"
            placeholder="Enter course name"
            minlength="1"
            maxlength="50"
            class="form__course-name-input"
          />
          <p class="form__validation-message form__course-name-message"></p>
        </div>
        <div class="form-group">
          <label for="course-max-students">Max students*</label>
          <input
            type="number"
            name="course-max-students"
            id="course-max-students"
            placeholder="Enter max-student number"
            min="1"
            max="30"
            class="form__course-max-students-input"
          />
          <p
            class="form__validation-message form__course-max-students-message"
          ></p>
        </div>
        <div class="form-group form-group__buttons">
          <button type="submit" class="form__add-course-button">
            Add course
          </button>
          <button type="button" class="form__cancel-button">Cancel</button>
        </div>
      </div>
    </form>

    <!-- Delete modal -->
    <div class="delete-modal">
      <div class="delete-modal__container">
        <p class="delete-modal__message">Are you sure you want to delete...</p>
        <div class="delete-modal__buttons">
          <button class="delete-modal__confirm-button">Confirm</button>
          <button class="delete-modal__cancel-button">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
