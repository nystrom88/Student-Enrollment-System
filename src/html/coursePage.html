    <!-- Form Modal -->
    <form class="form__add-edit-course">
      <div class="form-outer-container">
        <div class="form-group">
          <label for="course-name">Course name*</label>
          <input
            type="text"
            name="course-name"
            id="course-name"
            placeholder="Enter course name"
            minlength="1"
            maxlength="50"
            class="form__course-name-input"
          />
        </div>
        <div class="form-group">
          <label for="course-max-students">Max students: *</label>
          <input
            type="number"
            name="course-max-students"
            id="course-max-students"
            placeholder="Enter max-student number"
            min="1"
            max="30"
            class="form__course-max-students-input"
          />
        </div>
        <div class="form-group form-group__buttons">
