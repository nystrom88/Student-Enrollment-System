<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <script type="module" src="../js/students/students.js"></script>
    <title>Student List</title>
  </head>
  <body>
    <header>
      <h1>Student List:</h1>
      <nav class="navbar">
        <a href="./coursePage.html">Course list</a>
        <a href="./studentPage.html">Student list</a>
        <a href="./instructorPage.html">Instructor list</a>
      </nav>
    </header>
    <main>
      <span class="students-list-container">
        <ul class="student-list student-list__headings">
          <li class="student-list__name">Students Name:</li>
          <li class="student-list__courses">Chosen Courses:</li>
          <li class="student-list__email">Email:</li>
        </ul>
        <ul class="student-list__list student-list__list-container"></ul>
      </span>
    </main>

    <!-- Form Modal -->
    <form class="form__add-edit-student-instructor">
      <div class="form-outer-container">
        <div class="form-group">
          <label for="student-name">Full name: *</label>
          <input
            type="text"
            name="student-name"
            id="student-name"
            placeholder="Enter your name"
            minlength="1"
            maxlength="50"
            class="form__student-name-input"
          />
          <p class="form__validation-message form__student-name-message"></p>
        </div>

        <div class="form-group">
          <label for="student-age">Age: *</label>
          <input
            type="number"
            name="student-age"
            id="student-age"
            placeholder="Enter your age"
            min="1"
            class="form__student-age-input"
          />
          <p class="form__validation-message form__student-age-message"></p>
        </div>

        <div class="form-group">
          <label for="courses">Select up to 3 courses: *</label>
          <select name="courses" id="course1" class="form__student-courses-select">
            <option value="">Unselected</option>
          </select>
          <p class="form__validation-message form__student-course-message"></p>

          <select name="courses" id="course2" class="form__student-courses-select" disabled>
            <option value="">Unselected</option>
          </select>
          <p class="form__validation-message form__student-course-message"></p>

          <select name="courses" id="course3" class="form__student-courses-select" disabled>
            <option value="">Unselected</option>
          </select>
          <p class="form__validation-message form__course1-message"></p>
        </div>

        <div class="form-group">
          <label for="student-enrollment-year">Enrollment Year: *</label>
          <select
            name="student-enrollment-year"
            id="student-enrollment-year"
            class="form__student-enrollment-year-select"
          >
            <option value="">Unselected</option>
            <option value="2025" name="student-enrollment-year">2025</option>
            <option value="2026" name="student-enrollment-year">2026</option>
            <option value="2027" name="student-enrollment-year">2027</option>
          </select>
          <p class="form__validation-message form__student-enrollment-year-message"></p>
        </div>

        <div class="form-group">
          <label for="student-email">Email: *</label>
          <input
            type="email"
            name="student-email"
            id="student-email"
            class="form__student-email-input"
            placeholder="email@email.com"
          />
          <p class="form__validation-message form__student-email-message"></p>
        </div>

        <div class="form-group form-group__buttons">
          <p class="validation-message"></p>
          <button type="submit" class="form__add-student-instructor-button">Add student</button>
          <button type="button" class="form__cancel-button">Cancel</button>
        </div>
      </div>
    </form>

    <!-- Add new student/instructor button -->
    <button class="add-student-instructor__button">+</button>

    <!-- Delete Modal -->
    <div class="delete-modal">
      <div class="delete-modal__container">
        <p class="delete-modal__message">Are you sure you want to delete...</p>
        <div class="delete-modal__buttons">
          <button class="delete-modal__confirm-button">Confirm</button>
          <button class="delete-modal__cancel-button">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
