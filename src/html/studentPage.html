<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/public/assets/icons/favicon.ico"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <script type="module" src="../js/students/students.js"></script>
    <title>Student List</title>
  </head>
  <body>
    <header>
      <h1>Student List:</h1>
      <nav>
        <a href="./coursePage.html">Course list</a>
        <a href="./studentPage.html">Student list</a>
        <a href="./instructorPage.html">Instructor list</a>
      </nav>
    </header>
    <main>
      <span class="students-list-container">
        <ul class="student-list student-list__headings">
          <li class="student-list__name">Students Name:</li>
          <li class="student-list__courses">Chosen Courses:</li>
          <li class="student-list__email">Email:</li>
        </ul>
        <ul class="student-list__list student-list__list-container"></ul>
      </span>
    </main>

    <!-- Form Modal -->
    <form class="form__add-edit-student-instructor">
      <div class="form-group">
        <label for="student-name">Full name: *</label>
        <input
          type="text"
          name="student-name"
          id="student-name"
          placeholder="Enter your name"
          minlength="1"
          maxlength="50"
          class="form__student-name-input"
          required
        />
      </div>
      <div class="form-group">
        <label for="student-age">Age: *</label>
        <input
          type="number"
          name="student-age"
          id="student-age"
          placeholder="Enter your age"
          min="1"
          class="form__student-age-input"
          required
        />
      </div>

      <div class="form-group">
        <label for="courses">Select up to 3 courses: *</label>
        <select
          name="courses"
          id="courses1"
          class="form-group__courses-select"
          required
        >
          <option value="">Unselected</option>
          <option value="art">Art</option>
          <option value="back-end">Back-End</option>
          <option value="bartending">Bartending</option>
          <option value="culinary">Culinary</option>
          <option value="english">English</option>
          <option value="front-end">Front-End</option>
          <option value="full-stack">Full-stack</option>
          <option value="geography">Geography</option>
          <option value="law">Law</option>
          <option value="math">Math</option>
          <option value="science">Science</option>
          <option value="teaching">Teaching</option>
        </select>
        <select
          name="courses"
          id="courses2"
          class="form-group__courses-select"
          disabled
        >
          <option value="">Unselected</option>
          <option value="art">Art</option>
          <option value="back-end">Back-End</option>
          <option value="bartending">Bartending</option>
          <option value="culinary">Culinary</option>
          <option value="english">English</option>
          <option value="front-end">Front-End</option>
          <option value="full-stack">Full-stack</option>
          <option value="geography">Geography</option>
          <option value="law">Law</option>
          <option value="math">Math</option>
          <option value="science">Science</option>
          <option value="teaching">Teaching</option>
        </select>
        <select
          name="courses"
          id="courses3"
          class="form-group__courses-select"
          disabled
        >
          <option value="">Unselected</option>
          <option value="art">Art</option>
          <option value="back-end">Back-End</option>
          <option value="bartending">Bartending</option>
          <option value="culinary">Culinary</option>
          <option value="english">English</option>
          <option value="front-end">Front-End</option>
          <option value="full-stack">Full-stack</option>
          <option value="geography">Geography</option>
          <option value="law">Law</option>
          <option value="math">Math</option>
          <option value="science">Science</option>
          <option value="teaching">Teaching</option>
        </select>
      </div>

      <div class="form-group">
        <label for="student-enrollment-year">Enrollment Year: *</label>
        <select
          name="student-enrollment-year"
          id="student-enrollment-year"
          required
        >
          <option value="">Unselected</option>
          <option value="2025" name="student-enrollment-year">2025</option>
          <option value="2026" name="student-enrollment-year">2026</option>
          <option value="2027" name="student-enrollment-year">2027</option>
        </select>
      </div>

      <div class="form-group">
        <label for="student-email">Email: *</label>
        <input
          type="email"
          name="student-email"
          id="student-email"
          placeholder="email@email.com"
          required
        />
      </div>
      <div class="form-group form-group__buttons">
        <button type="submit" class="form__add-student-instructor-button">
          Add student
        </button>
        <button type="button" class="form__cancel-button">Cancel</button>
      </div>
    </form>

    <!-- Add new student/instructor button -->
    <button class="add-student-instructor__button">+</button>
  </body>
</html>
